<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    {% include meta.html %}
  </head>
  <body>
    <div class="main-div home-main-div">
      <div class="home-title">{{ site.title }}</div>

      <div class="home-jar-container" id="jar-menu-anchor">
        {% for p in site.potes %}
          <div class="jar-overlay" data-slug="{{ p.slug }}">
            <div class="jar-item">
              <img src="{{ site.baseurl }}/media/icons/{{ p.slug }}/ingredientes.png">
            </div>
            <div class="jar-item">
              <img src="{{ site.baseurl }}/media/icons/{{ p.slug }}/receita.png">
            </div>
            <div class="jar-item">
              <img src="{{ site.baseurl }}/media/icons/{{ p.slug }}/mapa.png">
            </div>
          </div>
        {% endfor %}
      </div>

      <div class="home-jar-navigation" id="jar-submenu-anchor">
        <div class="jar-item" id="jar-ingredientes">
          <img src="{{ site.baseurl }}/media/icons/kombucha/ingredientes.png">
        </div>
        <div class="jar-item" id="jar-receita">
          <img src="{{ site.baseurl }}/media/icons/kombucha/receita.png">
          <div class="jar-navigation-title" id="jar-title"></div>
        </div>
        <div class="jar-item" id="jar-mapa">
          <img src="{{ site.baseurl }}/media/icons/kombucha/mapa.png">
        </div>
      </div>

      <div class="home-content">
        {% for p in site.potes %}
          <div class="content-ingredientes" data-slug="{{ p.slug }}">
            <div class="content-title">Ingredientes: {{ p.slug }}</div>
            {% include ingredientes.html page=p %}
          </div>
          {{ p.content }}
        {% endfor %}
        {% include share.html %}
      </div>
    </div>
    {% include footer.html %}
  </body>
  <script src="{{ site.baseurl }}/js/smooth-scroll.js"></script>
  <script src="{{ site.baseurl }}/js/home.js"></script>
</html>
